{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBridge - Edit Tweet</title>
    <link rel="stylesheet" href="{% static 'tweetcreate.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">✏️ Edit Tweet</h1>

        <form method="POST" enctype="multipart/form-data" class="form-box">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-submit">Update</button>
            <a href="{% url 'tweet_list' %}" class="btn btn-back">⬅ Cancel</a>
        </form>
    </div>
</body>
</html>
